<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="form-header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    <form id="survey-form" method="post" action="https://formspree.io/f/xvonabyg">
        <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required/></label>
        <label for="age" id="number-label">Age <input type="number" id="number" name="age" placeholder="Age" min="18" max="100"/></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="current-role">
                <option value="Challenges">Select current role</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Mobile Developer">Mobile Developer</option>
                <option value="Web Developer">Web Developer</option>
            </select>
        </label>
        <fieldset id="recommendation-selection">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely"><input type="radio" name="recommendation" value="Definitely"/>Definitely</label>
            <label for="maybe"><input type="radio" name="recommendation" value="Maybe"/>Maybe</label>
            <label for="notSure"><input type="radio" name="recommendation" value="Not Sure"/>Not Sure</label>
        </fieldset>
        <label for="feature">What is your favorite feature of freeCodeCamp?
            <select id="feature">
                <option value="Challenges">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </label>
        <fieldset id="improvement-selection">
            <legend>What would you like to see improved? (check all that apply)</legend>
            <label for="front-end-projects">
                <input type="checkbox" id="front-end-projects" name="improvement" value="Front-end Projects" /> Front-end Projects
            </label>
            <label for="back-end-projects">
                <input type="checkbox" id="back-end-projects" name="improvement" value="Back-end Projects" /> Back-end Projects
            </label>
            <label for="data-visualization">
                <input type="checkbox" id="data-visualization" name="improvement" value="Data Visualization" /> Data Visualization
            </label>
            <label for="challenges">
                <input typecheckbox" id="challenges" name="improvement" value="Challenges" /> Challenges
            </label>
            <label for="open-source-community">
                <input type="checkbox" id="open-source-community" name="improvement" value="Open Source Community" /> Open Source Community
            </label>
            <label for="gitter-help-rooms">
                <input type="checkbox" id="gitter-help-rooms" name="improvement" value="Gitter Help Rooms" /> Gitter Help Rooms
            </label>
            <label for="videos">
                <input type="checkbox" id="videos" name="improvement" value="Videos" /> Videos
            </label>
            <label for="city-meetups">
                <input type="checkbox" id="city-meetups" name="improvement" value="City Meetups" /> City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" id="wiki" name="improvement" value="Wiki" /> Wiki
            </label>
            <label for="forum">
                <input type="checkbox" id="forum" name="improvement" value="Forum" /> Forum
            </label>
            <label for="additional-courses">
                <input type="checkbox" id="additional-courses" name="improvement" value="Additional Courses" /> Additional Courses
            </label>
        </fieldset>
        <label for="comments"> Any comments or suggestions <textarea type="text" id="comments" placeholder="Enter your comment here..."></textarea></label>
        <input type="submit" id="submit" value="Submit"></input>
    </form>
</body>
</html>
